# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000


# change default keybind global
unbind C-b
set -g prefix C-g


# notifie if anather wibdiws tchanged
setw -g monitor-activity on
set -g visual-activity on

# Highlighting Current Window Using Specified Colour
# set-window-option -g window-status-current-bg yellow

# Pane Switching Using Mouse
set -g mouse on


# use zsh default shell
# set-option -g default-shell /bin/zsh
set -g default-shell  "/bin/zsh"
set -g default-command "/bin/zsh"


#themepack enable
# https://github.com/jimeh/tmux-themepack
source-file ${HOME}/.tmux-themepack/powerline/block/blue.tmuxtheme


# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Git
# set -g status-right '| #(gitmux "#{pane_current_path}") | %a %H:%M'

set -g status-right '| #(gitmux -cfg ~/.gitmux.conf #{pane_current_path}") | %a %H:%M'



